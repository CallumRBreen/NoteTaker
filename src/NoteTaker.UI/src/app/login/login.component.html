<div fxLayout="row" fxLayoutAlign="center center" class="container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>

      <div *ngIf="isLoginError" class="error">
        Username or Password is invalid.
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input matInput placeholder="Username" formControlName="username">
            <mat-error *ngIf="form.get('username').invalid && !isSubmittedFormValid">
              <div *ngIf="form.get('username').errors.required">
                Username is required.
              </div>
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="form.get('password').invalid && !isSubmittedFormValid">
              <div *ngIf="form.get('password').errors.required">
                Password is required.
              </div>
              <div *ngIf="form.get('password').errors.minlength">
                Password must be at least 6 characters long.
              </div>
              <div *ngIf="form.get('password').errors.maxlength">
                Password must have a maximum of 60 characters.
              </div>
            </mat-error>
          </mat-form-field>
        </p>

        <div>
          <button class="login-button" mat-flat-button color="primary">Login</button>
          <button class="signup-button" routerLink="/signup" mat-stroked-button>Sign Up</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
