<h1 mat-dialog-title>Confirm Deletion</h1>
<div mat-dialog-content>
  <p>Are you sure you wish to delete this note?</p>
</div>
<div mat-dialog-actions>
  <button class="cancel-button" mat-stroked-button (click)="onNoClick()">Cancel</button>
  <button class="ok-button" mat-flat-button [mat-dialog-close]="id" cdkFocusInitial color="primary">Ok</button>
</div>
